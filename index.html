<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">  
  <title>Frontend Mentor | Social links profile</title>
</head>
<body>
  <div id="myBody">
    <img src="./assets/images/avatar-jessica.jpeg" alt="Austin Pamba">
    <section class="statements">
      <p id="name">
        Austin Pamba  
      </p>
      <p class="location">
        Nairobi, Kenya  
      </p>
      <p>"Full-stack developer and avid reader"</p>
    </section>

    <section class="sites">
      <div id="github">
        <button>
          <a href="">GitHub</a>
        </button>
      </div>
      <div id="frontendMentor">
        <button>
          <a href="">Frontend Mentor</a>
        </button>
      </div>
      <div id="linkedIn">
        <button>
          <a href="">LinkedIn</a>
        </button>
      </div>
      <div id="twitter">
        <button>
          <a href="">Twitter</a>
        </button>
      </div>
      <div id="instagram">
        <button>
          <a href="">Instagram</a>
        </button>
      </div>
    </section>
  </div>  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Austin Pamba</a>.
  </div>
</body>
</html>
